---
name: CI
on:
  push:
    branches:
      - main
      - stable-*
  pull_request:
concurrency:
  group: >-
    ${{ github.workflow }}-${{
      github.event.pull_request.number || github.sha
    }}
  cancel-in-progress: true
jobs:
  sanity:
    name: Sanity (â’¶${{ matrix.ansible }})
    strategy:
      matrix:
        ansible:
          - stable-2.16
          - stable-2.17
          - stable-2.18
          - devel
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Perform sanity testing
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: ${{ matrix.ansible }}
          testing-type: sanity
         # sanity-skip-tests: import
          pull-request-change-detection: false
  run-ansible-module-test:
    runs-on: self-hosted
    name: Test changed-files
    needs:
      - sanity
    steps:
      - uses: actions/checkout@v4
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46
      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done
      - name: Set Ansible CFG
        run: export ANSIBLE_CONFIG=/etc/ansible/ansible.cfg
      - name: Running Ansible Dynamic Inventory Test
        id: ansible_inventory
        if: contains(steps.changed-files.outputs.all_changed_files, 'glu_devices.py')
        run: |
          set -euo pipefail
          set +e
          ansible-inventory -i /etc/ansible/gluware.yml --list
          rc=$?
          set -e
          recap="$(grep -E 'ok=[0-9]+' ansible.log | tail -n 1)"
          echo "recap=$recap" > "$GITHUB_OUTPUT"
          echo "rc=$rc"       > "$GITHUB_OUTPUT"
      - name: Show Recap of Dynamic Inventory
        if: contains(steps.changed-files.outputs.all_changed_files, 'glu_devices.py')
        run: echo ${{ steps.ansible_inventory.outputs.rc }}
      - name: Run Audit Playbook
        id: ansible_audit
        if: contains(steps.changed-files.outputs.all_changed_files, 'glu_audit_config.py')
        shell: bash
        run: |
          set -euo pipefail
          set +e
          ansible-playbook -i /etc/ansible/gluware.yml \
            --extra-vars "@/etc/ansible/gluware_vars.yml" \
            playbooks/glu_dev_audit.yml -v | tee ansible.log
          rc=$?
          set -e
          recap="$(grep -E 'ok=[0-9]+' ansible.log | tail -n 1)"
          echo "recap=$recap" > "$GITHUB_OUTPUT"
          echo "rc=$rc"       > "$GITHUB_OUTPUT"
      - name: Show Recap of Audit Playbook
        if: contains(steps.changed-files.outputs.all_changed_files, 'glu_audit_config.py')
        run: echo ${{ steps.ansible_audit.outputs.rc }}
      - name: Run Device Update Attributes Playbook
        id: ansible_dev_update
        if: contains(steps.changed-files.outputs.all_changed_files, 'glu_update_device_attributes.py')
        shell: bash
        run: |
          set -euo pipefail
          set +e
          ansible-playbook -i /etc/ansible/gluware.yml \
            --extra-vars "@/etc/ansible/gluware_vars.yml" \
            playbooks/glu_dev_update.yml -v | tee ansible.log
          rc=$?
          set -e
          recap="$(grep -E 'ok=[0-9]+' ansible.log | tail -n 1)"
          echo "recap=$recap" > "$GITHUB_OUTPUT"
          echo "rc=$rc"       > "$GITHUB_OUTPUT"
      - name: Show Recap of Device Update Attributes Playbook
        if: contains(steps.changed-files.outputs.all_changed_files, 'glu_update_device_attributes.py')
        run: echo ${{ steps.ansible_dev_update.outputs.rc }}
      - name: Run Device Discovery Playbook
        id: ansible_dev_discover
        if: contains(steps.changed-files.outputs.all_changed_files, 'glu_run_discover_device_attributes.py')
        shell: bash
        run: |
          set -euo pipefail
          set +e
          ansible-playbook -i /etc/ansible/gluware.yml \
            --extra-vars "@/etc/ansible/gluware_vars.yml" \
            playbooks/glu_dev_discover.yml -v | tee ansible.log
          rc=$?
          set -e
          recap="$(grep -E 'ok=[0-9]+' ansible.log | tail -n 1)"
          echo "recap=$recap" > "$GITHUB_OUTPUT"
          echo "rc=$rc"       > "$GITHUB_OUTPUT"
      - name: Show Recap of Device Discovery Playbook
        if: contains(steps.changed-files.outputs.all_changed_files, 'glu_run_discover_device_attributes.py')
        run: echo ${{ steps.ansible_dev_discover.outputs.rc }}
      - name: Run Device Snapshot Playbook
        id: ansible_dev_snapshot
        if: contains(steps.changed-files.outputs.all_changed_files, 'glu_capture_config.py')
        shell: bash
        run: |
          set -euo pipefail
          set +e
          ansible-playbook -i /etc/ansible/gluware.yml \
            --extra-vars "@/etc/ansible/gluware_vars.yml" \
            playbooks/glu_dev_snapshot.yml -v | tee ansible.log
          rc=$?
          set -e
          recap="$(grep -E 'ok=[0-9]+' ansible.log | tail -n 1)"
          echo "recap=$recap" > "$GITHUB_OUTPUT"
          echo "rc=$rc"       > "$GITHUB_OUTPUT"
      - name: Show Recap of Device Discovery Playbook
        if: contains(steps.changed-files.outputs.all_changed_files, 'glu_capture_config.py')
        run: echo ${{ steps.ansible_dev_snapshot.outputs.rc }}
      - name: Run Device Audit Batch Playbook
        id: ansible_dev_audit_batch
        if: contains(steps.changed-files.outputs.all_changed_files, 'glu_audit_config_batch.py')
        shell: bash
        run: |
          set -euo pipefail
          set +e
          ansible-playbook -i /etc/ansible/gluware.yml \
            --extra-vars "@/etc/ansible/gluware_vars.yml" \
            playbooks/glu_dev_audit_batch.yml -v | tee ansible.log
          rc=$?
          set -e
          recap="$(grep -E 'ok=[0-9]+' ansible.log | tail -n 1)"
          echo "recap=$recap" > "$GITHUB_OUTPUT"
          echo "rc=$rc"       > "$GITHUB_OUTPUT"
      - name: Show Recap of Audit Batch Playbook
        if: contains(steps.changed-files.outputs.all_changed_files, 'glu_audit_config_batch.py')
        run: echo ${{ steps.ansible_dev_audit_batch.outputs.rc }}
  check:
    if: always()
    needs:
      - sanity
      - run-ansible-module-test
    runs-on: self-hosted
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
